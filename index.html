    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">

<body>
    <div id="hello__container">
        <h1 id="hello"></h1>
    </div>

    <div class="puzzle-container" id="puzzle__container">

        <div id="left__top" class="left top">
            <img class="x-left y-top" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <div id="center__top" class="center top">
            <img class="x-mid y-top" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <div id="right__top" class="right top">
            <img class="x-right y-top" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <!-- End of the first line ------------------------------------------ -->

        <div id="left__middle" class="left middle">
            <img class="x-left y-mid" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <div id="center__middle" class="center middle">
            <img class="x-mid y-mid" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <div id="right__middle" class="right middle">
            <img class="x-right y-mid" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <!-- End of the second line ------------------------------------------ -->

        <!-- At first, this will always be the missing piece -->

            <img class="x-left y-bottom" src="./assets/main_image.jpg" alt="Bully maguire dancing">

            <img class="x-mid y-bottom" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>

        <div id="right__bottom" class="right bottom">
            <img class="x-right y-bottom" src="./assets/main_image.jpg" alt="Bully maguire dancing">
        </div>
    </div>
